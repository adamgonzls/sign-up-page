<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DailyUI: Day 001</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="primary-window">
		<div>
			<header class="primary-header">
				<h1>Create a New Account</h1>
			</header>

			<form class="primary-form">
				<div>
					<input class="form-text" type="text" name="username" placeholder="Username" required>
				</div>
				<div>
					<input class="form-text" type="email" name="email-address" placeholder="name@domain.com" required>
				</div>
				<div>
					<input class="form-text" type="password" placeholder="Password" required>
				</div>
				<div class="form-tos">Agree to our <a href="#">Terms</a> <input type="checkbox" required>
				</div>
				<div>
					<button>Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
